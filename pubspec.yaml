name: gurkha_pasal
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0  # Or >=3.7.0 <=3.19.0 if using a specific Flutter version

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  velocity_x: ^4.3.1
  carousel_slider: ^5.0.0
  iconsax: ^0.0.8
  animated_text_kit: ^4.2.2
  get: ^4.7.2
  http: ^1.3.0
  firebase_core: ^3.6.0  # Add for Firebase initialization
  firebase_auth: ^5.3.1  # Add for Firebase Authentication

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/s6.jpg
  fonts:
    - family: sans_regular
      fonts:
        - asset: assets/fonts/sans_regular.ttf
    - family: sans_bold
      fonts:
        - asset: assets/fonts/sans_bold.ttf
    - family: sans_semibold
      fonts:
        - asset: assets/fonts/sans_semibold.ttf